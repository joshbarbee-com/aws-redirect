name: Deploy Terraform
on:
  push:
    branches:
      - main
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
jobs:
  build:
    uses: joshbarbee-com/workflows/python/build-lambda.yml@main
  deploy-dev:
    uses: joshbarbee-com/workflows/deploy-dev.yml@main